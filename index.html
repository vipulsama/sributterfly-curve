<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Women's Day, Sri!</title>
    <style>
        body { 
            text-align: center; 
            font-family: Arial, sans-serif; 
            background: black; 
            color: white; 
            overflow: hidden;
        }
        canvas { 
            display: block; 
            margin: 20px auto; 
            background: transparent;
        }
        .message {
            position: absolute;
            font-size: 20px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }
        #finalMessage {
            position: absolute;
            top: 75%;
            width: 100%;
            font-size: 28px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        #longMessage {
            position: absolute;
            top: 85%;
            width: 100%;
            font-size: 24px;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
    </style>
</head>
<body>
    <video autoplay loop muted>
        <source src="SunflowerSDKHWD480Clipchamp.mp4" type="video/mp4">
    </video>
    <div id="messagesContainer"></div>
    <h2 id="finalMessage">Happy Women's Day, Sri! ðŸ’– You are incredible!</h2>
    <h3 id="longMessage">Dear Sri... (your long message here)</h3>
    <canvas id="butterflyCanvas"></canvas>
    <audio id="bgMusic" loop autoplay>
        <source src="Audio.mp3" type="audio/mp3">
    </audio>
    
    <script>
        const canvas = document.getElementById("butterflyCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const scale = 50;
        let t = 0;
        const speed = 0.01;
        const colors = ["#ff0000", "#ff7300", "#ffeb00", "#47ff00", "#00ffe1", "#2b65ff", "#8000ff"];
        let prevX = null, prevY = null;
        let colorIndex = 0;

        function drawButterfly() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            let x = Math.sin(t) * (Math.exp(Math.cos(t)) - 2 * Math.cos(4 * t) - Math.pow(Math.sin(t / 12), 5)) * scale;
            let y = Math.cos(t) * (Math.exp(Math.cos(t)) - 2 * Math.cos(4 * t) - Math.pow(Math.sin(t / 12), 5)) * scale;
            
            if (prevX !== null && prevY !== null) {
                ctx.strokeStyle = colors[colorIndex % colors.length];
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(prevX, prevY);
                ctx.lineTo(centerX + x, centerY - y);
                ctx.stroke();
            }
            
            prevX = centerX + x;
            prevY = centerY - y;
            
            if (t % (Math.PI / 4) < speed) {
                colorIndex++;
            }
        }
        
        function animate() {
            if (t < 12 * Math.PI) {
                t += speed;
                drawButterfly();
                requestAnimationFrame(animate);
            }
        }
        
        animate();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Women's Day, Sri!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&display=swap');
        
        body { 
            text-align: center; 
            font-family: Arial, sans-serif; 
            background: black; 
            color: white; 
            overflow: hidden;
        }
        canvas { 
            display: block; 
            margin: 20px auto; 
            background: transparent;
            position: absolute;
            top: 8%; /* Moved slightly up */
            left: 50%;
            transform: translateX(-50%);
        }
        .message {
            position: absolute;
            font-size: 20px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            z-index: 1;
            font-family: 'Roboto', sans-serif;
        }
        #finalMessage {
            position: absolute;
            top: 65%;
            width: 100%;
            font-size: 28px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        #longMessage {
            position: absolute;
            top: 75%;
            width: 100%;
            font-size: 24px;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            color: white;
            font-family: 'Open Sans', sans-serif;
        }
        #longMessageContainer {
    position: absolute;
    top: 74%;
    width: 80%;
    max-width: 90%;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    background: rgba(0, 0, 0, 0.6); /* Semi-transparent black */
    padding: 15px;
    opacity: 0;
    transition: opacity 2s ease-in-out;
    display: inline-block;
    word-wrap: break-word;
}
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
    </style>
</head>
<body>
    <video autoplay loop muted>
        <source src="SunflowerSDKHWD480Clipchamp.mp4" type="video/mp4">
    </video>
    <div id="messagesContainer"></div>
    <h2 id="finalMessage">Happy Women's Day, Sri! ðŸ’– You are incredible!</h2>
    <div id="longMessageContainer">
        <h3 id="longMessage">Just like this infinite butterfly curve keeps generating new colors I'll always love you in infinite ways. Keep going. Fulfill your dreams. I'm here. Always! Yours, ~Vipul/Vulpix</h3>
    </div>
    <canvas id="butterflyCanvas"></canvas>
    <script>
        const canvas = document.getElementById("butterflyCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight * 0.6;
        
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const scale = 50;
        let t = 0;
        const speed = 0.01;
        const colors = ["#ff0000", "#ff7300", "#ffeb00", "#47ff00", "#00ffe1", "#2b65ff", "#8000ff"];
        let prevX = null, prevY = null;
        let colorIndex = 0;

        function drawButterfly() {
            let x = Math.sin(t) * (Math.exp(Math.cos(t)) - 2 * Math.cos(4 * t) - Math.pow(Math.sin(t / 12), 5)) * scale;
            let y = Math.cos(t) * (Math.exp(Math.cos(t)) - 2 * Math.cos(4 * t) - Math.pow(Math.sin(t / 12), 5)) * scale;
            
            if (prevX !== null && prevY !== null) {
                ctx.strokeStyle = colors[colorIndex % colors.length];
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(prevX, prevY);
                ctx.lineTo(centerX + x, centerY - y);
                ctx.stroke();
            }
            
            prevX = centerX + x;
            prevY = centerY - y;
            
            if (t % (Math.PI / 4) < speed) {
                colorIndex++;
            }
        }
        
        function animate() {
            if (t < 12 * Math.PI) {
                t += speed;
                drawButterfly();
                requestAnimationFrame(animate);
            }
        }
        
        animate();

        const messages = [
            "You are strong!", "You are loved!", "You matter!", "You are my world!", 
            "You inspire!", "You shine!", "Your kindness changes lives!", "Never forget your worth!",
            "You are extraordinary!", "You are capable of amazing things!", "You are powerful!"
        ];
        
        function showMessages() {
            const container = document.getElementById("messagesContainer");
            let index = 0;
            const positions = [
                { top: "10%", left: "10%" },
                { top: "10%", right: "10%" },
                { bottom: "10%", left: "10%" },
                { bottom: "10%", right: "10%" }
            ];
            
            function displayNextMessage() {
                if (index >= messages.length) {
                    setTimeout(showFinalMessage, 1000);
                    return;
                }
                
                const message = document.createElement("div");
                message.className = "message";
                message.innerText = messages[index];
                message.style.color = colors[index % colors.length];
                
                let pos = positions[index % positions.length];
                Object.assign(message.style, pos);
                
                container.appendChild(message);
                setTimeout(() => message.style.opacity = 1, 100);
                setTimeout(() => message.style.opacity = 0, 2000);
                
                setTimeout(displayNextMessage, 1000);
                index++;
            }
            
            displayNextMessage();
        }
        
        function showFinalMessage() {
            document.getElementById("finalMessage").style.opacity = 1;
            setTimeout(() => {
                document.getElementById("longMessageContainer").style.opacity = 1;
            }, 2000);
        }
        
        setTimeout(showMessages, 2000);
    </script>
</body>
</html>

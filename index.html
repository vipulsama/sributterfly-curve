<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Women's Day, Sri!</title>
    <style>
        body { 
            text-align: center; 
            font-family: Arial, sans-serif; 
            background: black; 
            color: white; 
            overflow: hidden;
        }
        canvas { 
            display: block; 
            margin: 20px auto; 
            background: transparent;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
        }
        .message, #finalMessage, #longMessage {
            position: absolute;
            font-size: 20px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
            z-index: 1;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        #finalMessage {
            top: 65%;
            width: 100%;
            font-size: 28px;
        }
        #longMessage {
            top: 75%;
            width: 100%;
            font-size: 24px;
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        #playAudioButton {
            position: fixed;
            bottom: 10px;
            right: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background: #ff7300;
            color: white;
            border: none;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>
    <video autoplay loop muted>
        <source src="SunflowerSDKHWD480Clipchamp.mp4" type="video/mp4">
    </video>
    <div id="messagesContainer"></div>
    <h2 id="finalMessage">Happy Women's Day, Sri! ðŸ’– You are incredible!</h2>
    <h3 id="longMessage">Dear Sri... (your long message here)</h3>
    <canvas id="butterflyCanvas"></canvas>
    <audio id="bgMusic" loop>
        <source src="Audio.mp3" type="audio/mp3">
    </audio>
    <button id="playAudioButton">Play Music</button>
    
    <script>
        const audio = document.getElementById("bgMusic");
        const playButton = document.getElementById("playAudioButton");
        
        function tryPlayAudio() {
            audio.play().catch(() => {
                playButton.style.display = "block";
            });
        }
        
        document.addEventListener("click", tryPlayAudio);
        playButton.addEventListener("click", () => {
            audio.play();
            playButton.style.display = "none";
        });
        
        const canvas = document.getElementById("butterflyCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight * 0.6;
        
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const scale = 50;
        let t = 0;
        const speed = 0.01;
        const colors = ["#ff0000", "#ff7300", "#ffeb00", "#47ff00", "#00ffe1", "#2b65ff", "#8000ff"];
        let prevX = null, prevY = null;
        let colorIndex = 0;

        function drawButterfly() {
            let x = Math.sin(t) * (Math.exp(Math.cos(t)) - 2 * Math.cos(4 * t) - Math.pow(Math.sin(t / 12), 5)) * scale;
            let y = Math.cos(t) * (Math.exp(Math.cos(t)) - 2 * Math.cos(4 * t) - Math.pow(Math.sin(t / 12), 5)) * scale;
            
            if (prevX !== null && prevY !== null) {
                ctx.strokeStyle = colors[colorIndex % colors.length];
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(prevX, prevY);
                ctx.lineTo(centerX + x, centerY - y);
                ctx.stroke();
            }
            
            prevX = centerX + x;
            prevY = centerY - y;
            
            if (t % (Math.PI / 4) < speed) {
                colorIndex++;
            }
        }
        
        function animate() {
            if (t < 12 * Math.PI) {
                t += speed;
                drawButterfly();
                requestAnimationFrame(animate);
            }
        }
        
        animate();

        setTimeout(() => {
            document.getElementById("finalMessage").style.opacity = "1";
            setTimeout(() => {
                document.getElementById("longMessage").style.opacity = "1";
            }, 2000);
        }, 2000);
    </script>
</body>
</html>
